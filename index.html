<!DOCTYPE html>

<!-- Not sure if this "lang= "en" is always necessary. Double check best practices -->
<html lang="en">

  <head>
    <!-- Not sure why this is necessary as well. More research needed. -->
    <meta charset ="utf-8">

    <!-- This is necessary for every web page. Sets the width of the page to follow
    the screen-width of the device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Provides a file reference to an image that serves as a tab icon within the browser.
    Need to research this more. -->
    <link rel= "icon" type= "image/png" href=#>
    <title>
      Default HTML Skeleton
    </title>
  </head>
  <body>

    <!-- Can be used multiple times within various elements, contains top-level elements,
    or rather the more important elements within its parent container (body).-->
    <header>

      <!-- Contains all navigation-related elements. Usually at the top of the page.-->
      <nav></nav>
    </header>

    <!-- "Main" element tag encloses all the page's main content. Should only be used
    once on each web page. -->
    <main>
      <!-- The seciont element groups all its child elements into a section. Imagine it's like
      a chapter in a book. Each section container also requires a header <h*> tag-->
      <section><header></header>
        
        <!-- The article element also requires a header tag. This element acts as a container
        for information which can stand alone by itself and make complete sense. Mostly seen
      as independent blog posts, stand-alone topics or news stories. -->
        <article><header></header>

        </article>
      </section>
      <!-- The figure element tag will typically be used to wrap around illustration, images, 
      photos, etc. -->
      <figure>
        <figcaption></figcaption>
      </figure>


    </main>
    <footer></footer>
  </body>
</html>
